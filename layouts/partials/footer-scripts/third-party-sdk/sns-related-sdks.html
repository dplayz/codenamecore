<!--Facebook Video SDK-->
{{- if ne .Site.Params.disableFeature.fbSDK true}}
{{- if .Site.Params.identity.sdk.fbSDKID}}
<div id="fb-root"></div>
<script async defer src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
<script> 
	window.fbAsyncInit = function() { 
		FB.init({ 
		appId : '{{.Site.Params.identity.fbSDKID}}', 
		xfbml : true, 
		version : 'v3.2' 
	}); 
	// Get Embedded Video Player API Instance 
		var my_video_player; 
		FB.Event.subscribe('xfbml.ready', function(msg) { 
		if (msg.type === 'video') { 
		my_video_player = msg.instance; 
		} 
	}); 
};
</script> 
{{end}}
{{end}}

<!--Twitter SDK-->
{{- if eq .Site.Params.disableFeature.twitterSDK true}}{{- else}}
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8" async defer></script>
{{end}}
