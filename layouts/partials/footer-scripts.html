<script>
	if (window.netlifyIdentity) {
	  window.netlifyIdentity.on("init", user => {
		if (!user) {
		  window.netlifyIdentity.on("login", () => {
			document.location.href = "/admin/";
		  });
		}
	  });
	}
</script>

</script>

<script> 
	window.fbAsyncInit = function() { 
		FB.init({ 
		appId : '{{.Site.Params.fbSDKID}}', 
		xfbml : true, 
		version : 'v3.2' 
	}); 
	// Get Embedded Video Player API Instance 
		var my_video_player; 
		FB.Event.subscribe('xfbml.ready', function(msg) { 
		if (msg.type === 'video') { 
		my_video_player = msg.instance; 
		} 
	}); 
};
</script>

<script>	
	const images = Array.from(document.querySelectorAll(".zoomable-img"));
	images.forEach(img => {
	  mediumZoom(img, {
		margin: 0, /* The space outside the zoomed image */
		background: 'rgba(50, 229, 50, 1)',
		scrollOffset: 70, /* The number of pixels to scroll to close the zoom */
		container: '#zoom-container', /* The viewport to render the zoom in */
		template: '#zoom-template' /* The template element to display on zoom */
	  });
	});
	</script>
