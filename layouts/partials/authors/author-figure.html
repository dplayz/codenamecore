<figure class="author-info-snippet" id="articleauthors">
  <br>
  {{ if .Params.gravatar}}
    <img src="https://www.gravatar.com/avatar/{{md5 .Params.gravatar}}">
  {{else}}
    <img src="{{ .Params.avatar }}" alt="" />
  {{end}}
  <p>{{.Params.name}}</p>
  <figcaption>
    <p>
      {{ .Summary }}
    </p>
    <p>
      <a href="{{ .Permalink }}" class="block-link">
        More about {{ .Params.name }}
      </a>
    </p>
  </figcaption>
</figure>
