<!--Head Scripts PWA Service Worker Initializer - Used to Initialize Service Workers-->
{{- if ne hugo.Environment "production" }}{{- else}}
<script>
  if('serviceWorker' in navigator) {
      navigator.serviceWorker
          .register('/sw.js', { scope: '.' })
          .then(function(registration) {
              console.log('Service Worker Registered');
          });
      navigator.serviceWorker
          .ready
          .then(function(registration) {
              console.log('Service Worker Ready');
          });
}
</script>
{{end}}

<!--Head Scripts Dynamic Content Backend - URL Based Content Display-->
<style>div.dynamicContent{display:none;}</style>
<script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
</script>

<script src="https://unpkg.com/flickity-fade@2/flickity-fade.js"></script>
<script>
// https://github.com/metafizzy/flickity-fade/issues/13#issuecomment-758800627
Flickity.prototype.stopPlayer = function() {
  this.player.stop();
  // always resume play after 3 seconds
  setTimeout( () => {
    this.player.play();
  }, 3000 )
};
</script>
