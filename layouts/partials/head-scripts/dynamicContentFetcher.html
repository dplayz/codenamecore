<!--URL Parameter Based Content Display, https://github.com/dplayz/codenamecore/wiki/Features-In-Depth#dynamic-content-->
<style>div.dynamicContent{display:none;}</style>
<script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
</script>
