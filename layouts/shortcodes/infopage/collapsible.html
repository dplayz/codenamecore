<button type="button" class="collapsible collapsible-infopage {{.Get "class"}}">{{- with (.Get "iconClass")}}<i class="{{.}}"></i>&nbsp;{{- end}}{{- with (.Get "iconSrc")}}<img src="{{.}}" style="margin:auto; vertical-align:middle; width:32px;" loading="lazy">&nbsp;{{- end}}{{if .Get "name" }}{{.Get "name"}}{{else}}{{.Get 0}}{{end}}</button>
<div class="collapsible-content collapsible-content-infopage">
    {{.Inner}}
</div>
