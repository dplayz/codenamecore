<a class="button button-infopage" href="{{if (.Get "link")}}{{.Get "link"}}{{else}}#!{{end}}">{{if (.Get "icon")}}<div class="infopage-link-icon-container"><img src="/images/icons/{{.Get "icon"}}.png" width="20px"></div><div class="infopage-link-name-container">{{.Get "name"}}</div>{{else if (.Get "icon-custom")}} <div class="infopage-link-icon-container"><img src="{{.Get "icon-custom"}}" width="20px"></div><div class="infopage-link-name-container">{{.Get "name"}}</div> {{else}}{{.Get "name"}}{{end}}</a>
