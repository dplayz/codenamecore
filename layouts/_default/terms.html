{{ define "main" }}
<div class="pagetitle">
    {{- if ne .RelPermalink "/"}}<h1>{{ .Title }}</h1>{{else}}{{.Site.Title}}{{end}}
    <p>{{.Params.Description}}</p>
    <p>{{.Content}}</p>
    <hr>
    {{- range .Paginator.Pages}}
      {{ partial "list/tag-snippet.html" .}}
    {{- end}}
    {{ partial "list/pagination.html" .}} 
</div>

{{ end }}
