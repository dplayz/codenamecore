{{- define "main" }}
    {{- if eq .Params.infopage true}}
    {{- partial "page/infopage.html" .}}
    {{- else if eq .Params.singlePage true }}
    {{.Content}}
    {{- else if eq .Params.postMode true }}
    {{- partial "page/post.html" .}}
    {{- else}}
    {{- partial "page/article.html" .}}
    {{- end}}
{{- end}}
