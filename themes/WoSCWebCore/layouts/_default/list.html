{{ define "main" }}
<div class="pagetitle">
    <h1>{{ .Title }}</h1>
  </div>
  <div id="pagecontent">
  {{ range.Data.Pages }}
  <div class="padding">
    <article class="post-snippet">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>Published {{ .Date.Local | time.Format ":date_long" }}, {{.Date.Local | time.Format ":time_short"}}</p>
      {{ .Content }}
    </article>
  </div>
  {{ end }}
  </div>
{{ end }}
