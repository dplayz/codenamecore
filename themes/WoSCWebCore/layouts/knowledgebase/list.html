<!DOCTYPE html>
<head>
{{ partial "head.html" . }}
</head>
{{ partial "header-knowledgebase.html" . }}

<div class="pagetitle border">
  <h1>Knowledgebase</h1>
</div>
<div id="pagecontent">
{{ range.Data.Pages }}
<div class="padding">
  <article class="post-snippet">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <p>Published {{ dateFormat "02 Jan 06 15:04 MST" .Date.Local }}</p>
    {{ .Content }}
  </article>
</div>
{{ end }}
</div>
<div id="pagefooter">
{{ partial "footer.html" . }}
</div>
