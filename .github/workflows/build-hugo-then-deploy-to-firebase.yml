name: Deploy to Firebase after building Hugo Site
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 
			with: submodules: true 
	  - uses: pulimento/github-action-hugo-deploy-to-firebase@master 
			with: firebase-token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOSCWEB }}